    <img class="colelem" id="u440-4" alt="Körmendi Gábor 1996. május 23. án született Budapesten, magyar politikus, a 21. századi történelem meghatározó alakja. A Nemzet Népe Párt vezetője 2016-tól, majd 2017-től teljhatalmú diktátor. Erőteljes személyi kultuszt alakított ki, arcképét számos középületben elhelyezték, valamint városokat neveztek el róla, festményeket készítettek tiszteletére. A projektemben az önszeretetett eltúlzott állapotát vizsgálom. A valósághűség és az esetlegesség peremén elhelyezkedő sorozat főszereplője egy nárcisztikus diktátor. Bemutatom, hogy a sajátmagunkkal való megelégedés csak a gondolkodásmódunkban gyökeredzik." width="920" height="147" src="images/u440-4.png?crc=393998025"/><!-- rasterized frame -->
